<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Frontend Page</h1>
    </header>
    <section>
        <div class="slack-info">
            <img src="/img/profile.png" alt="Your Slack Username" data-testid="slackDisplayImage">
            <p data-testid="slackUserName">kelechidavid</p>
        </div>
        <div class="current-info">
            <p data-testid="currentDayOfTheWeek">Monday</p>
            <p data-testid="currentUTCTime">12:00 PM UTC</p>
            <p data-testid="myTrack">Frontend</p>
            <a href="https://github.com/kelechidavid/stage-one-HNG.git" data-testid="githubURL">GitHub Repository</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Kelechi David Chiemela</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
